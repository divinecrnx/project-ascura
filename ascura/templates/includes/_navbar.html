<!-- Top header/navigation bar -->
<div id="header">
    <div id="left-h-content">
        <div id="logo">
            <a href="{{ url_for('home') }}"><h1>ASCURA</h1></a>
        </div>
        <div id="main-search">
            <input type="text" placeholder="Search...">
        </div>
    </div>
    <div id="right-h-content">
        <div id="main-nav-links">
            <div>
                <a href="{{ url_for('home') }}">Home</a>
            </div>
            <div>
                <a href="{{ url_for('about') }}">About</a>
            </div>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('account') }}">Account</a>
                {% endif %}
            </div>
        </div>
        <div id="login-register">
            {% if current_user.is_authenticated %}
                <a id="logre-link" href="{{ url_for('logout') }}">Log Out</a>
            {% else %}
                <a id="logre-link" href="{{ url_for('login') }}">Sign In</a>
            {% endif %}
        </div>
    </div> 
</div>
